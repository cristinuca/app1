los sueldos que creancon empleados entre 100 y 300 y cuantos cobran mas de 300 ademas  el programa debera informar
el importe que gasta la empresa en el sueldo del personal.---->

<!-----------------------------------------------
<script>
let cant1= 0;
let cant2= 0;
let total =0;
let sueldo;
let x =0;
while(x<5){
sueldo=parseInt(prompt('ingrese el sueldo: '));
if(sueldo<=300){
    cant1=cant1+1;

}else{
    cant2=cant2+1;
    
}


total=total+sueldo;

}

document.write('cantidad de empleados que cobran 300 o menos: ' +cant1);
document.write('<br>');
document.write('cantidad de empleados que cobran mas de 300' +cant2);
document.write('<br>');
document.write('gastos en sueldos en la empresa: ' +total);


</script>
