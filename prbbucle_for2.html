        <!---Se realiza la carga de 10 valores enteros por teclado y deseo conocer 
La cantidada de valores negativos ingresados
La cantidad de valores positivos ingresados
La cantidad de multiplos de 15
El valor acumulado de los nª ingresados pares   --->


<script>
    function Calcular(){
    let cantnegativos = 0;
    let cantpositiva = 0;
    let mult15 = 0;
    let sumapares = 0;
    for(let f =1; f<= 10; f++){
        let valor =parseInt(prompt('ingrese valor:'));
        if(valor<0){
            cantnegativos++;
    
    
        }else {
            if(valor>0){
            cantpositiva++;
        }
    
    }
    
    if(valor % 15 == 0 && valor !=0){
    
        mult15++;
    }
        if(valor % 2 == 0){
        sumapares=sumapares+valor;
    
        }
    
    }
    
    document.write('cantidad de valor negativo: ' +cantnegativos +'<br>');
    document.write('cantidad de valor positivo: ' +cantpositiva +'<br>');
    document.write('cantidad de multiplos de 15: ' +mult15 + '<br>');
    document.write('cantidad de valores pares ingresados: ' +sumapares); 

    }


    

    
    </script>



<h1 style="margin-top: 350px; background-color: rgb(161, 9, 249); color: rgb(255, 188, 234);text-align: center; border: 2px solid black;" id="Calcular"></h1>
