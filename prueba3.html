    <script>
        var word;
        word = prompt("ingrese un valor entero de 1 al 5");
        switch(word){
        
        
            case 'uno':
            document.write('one');
            break;
        
        
        
            case 'dos':
            document.write('two');
            break;
        
        
        
        
            case 'tres':
            document.write('three');
            break;
        
        
        
        
            case 'cuatro':
            document.write('four');
            break;
        
        
        
            case 'cinco':
            document.write('five');
            break;
        
    
        default:
            document.write("introduce una palabra del 1 al 5 que quieras traducir");
        
        }
