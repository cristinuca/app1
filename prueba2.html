    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">

<body>
    
<script>
var valor;
valor =parseInt(prompt("ingrese un valor entero de 1 al 5"));
switch(valor){


    case 1:
    document.write("uno");
    break;



    case 2:
    document.write("dos");
    break;




    case 3:
    document.write("tres");
    break;




    case 4:
    document.write("cuatro");
    break;



    case 5:
    document.write("cinco");
    break;


default:
    document.write("debe ingresar un valor del 1 al 5");

}










</script>
